<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      placeholder="Entry Description"
      formControlName="description"
    />
  </mat-form-field>
  <br/>
  <mat-form-field>
    <mat-select placeholder="Entry Type" formControlName="isExpense">
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{ type.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput placeholder="Entry Value" formControlName="value" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
  <button class="mat-raised-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
